info:
  title: Rucio
  version: 1.29.0
openapi: 3.0.2
paths:
  /static/{filename}: {}
  /accountlimits/local/{account}/{rse}:
    delete:
      parameters:
      - description: The account for the accountlimit.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      - description: The rse for the accountlimit.
        in: path
        name: rse
        required: true
        schema:
          type: string
        style: simple
      responses:
        '200':
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: No RSE or account found for the given id.
      summary: Delete a local account limit
      tags:
      - Account Limit
    post:
      parameters:
      - description: The account for the accountlimit.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      - description: The rse for the accountlimit.
        in: path
        name: rse
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              properties:
                bytes:
                  description: The new limit in bytes.
                  type: integer
              required:
              - bytes
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                enum:
                - Created
                type: string
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: No RSE or account found for the given id.
      summary: Create or update a local accont limit
      tags:
      - Account Limit
  /accountlimits/global/{account}/{rse_expression}:
    delete:
      parameters:
      - description: The account for the accountlimit.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      - description: The rse expression for the accountlimit.
        in: path
        name: rse_expression
        required: true
        schema:
          type: string
        style: simple
      responses:
        '200':
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: No RSE or account found for the given id.
      summary: Delete a global account limit
      tags:
      - Account Limit
    post:
      parameters:
      - description: The account for the accountlimit.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      - description: The rse expression for the accountlimit.
        in: path
        name: rse_expression
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              properties:
                bytes:
                  description: The new limit in bytes.
                  type: integer
              required:
              - bytes
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                enum:
                - Created
                type: string
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: No RSE or account found for the given id.
      summary: Create or update a global account limit
      tags:
      - Account Limit
  /accounts/{account}/attr/{key}:
    delete:
      description: Delete an attribute of an account.
      parameters:
      - description: The account identifier.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      - description: The key of the account attribute to remove.
        in: path
        name: key
        required: true
        schema:
          type: string
        style: simple
      responses:
        '200':
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: No account found for the given id.
      summary: Delete attribute
      tags:
      - Account
    post:
      description: Create an attribute to an account.
      parameters:
      - description: The account identifier.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      - description: The key of the account attribute.
        in: path
        name: key
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              properties:
                key:
                  description: The key of the attribute. This would override the key
                    defined in path.
                  type: string
                value:
                  description: The value of the attribute.
                  type: string
              required:
              - value
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                enum:
                - Created
                type: string
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: No account found for the given id.
        '409':
          description: Attribute already exists
      summary: Create attribute
      tags:
      - Account
  /accounts/{account}/scopes/{scope}:
    post:
      description: Creates a scopse with the given name for an account.
      parameters:
      - description: The account identifier.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      - description: The scope name.
        in: path
        name: scope
        required: true
        schema:
          type: string
        style: simple
      responses:
        '201':
          content:
            application/json:
              schema:
                enum:
                - Created
                type: string
          description: OK
        '400':
          description: Not acceptable
        '401':
          description: Invalid Auth Token
        '404':
          description: No account found.
        '409':
          description: Scope already exists.
      summary: Create scope
      tags:
      - Account
  /accounts/{account}/limits/local/{rse}:
    get:
      description: Get the current local limits for an account on a specific RSE.
      parameters:
      - description: The account identifier.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      - description: The rse identifier.
        in: path
        name: rse
        required: true
        schema:
          type: string
        style: simple
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Json object with rse identifiers as keys and account
                  limits in bytes as values.
                type: object
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: RSE not found
        '406':
          description: Not Acceptable
      summary: Get local limit
      tags:
      - Account
  /accounts/{account}/limits/global/{rse_expression}:
    get:
      description: Get the current gloabl limits for an account on a specific RSE
        expression.
      parameters:
      - description: The account identifier.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      - description: The rse identifier.
        in: path
        name: rse_expression
        required: true
        schema:
          type: string
        style: simple
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Json object with rse expression as keys and limits in
                  bytes as values.
                type: object
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: RSE not found
        '406':
          description: Not Acceptable
      summary: Get gloabl limit
      tags:
      - Account
  /accounts/{account}/identities:
    get:
      description: Lists all identities for an account.
      parameters:
      - description: The account identifier.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      responses:
        '200':
          content:
            application/x-json-stream:
              schema:
                items:
                  items:
                    type: string
                  maxItems: 2
                  minItems: 2
                  type: array
                type: array
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: Account not found
        '406':
          description: Not acceptable
      summary: List identities
      tags:
      - Account
    delete:
      description: Delete an account identity.
      parameters:
      - description: The account identifier.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              properties:
                authtype:
                  description: The authtype.
                  type: string
                identity:
                  description: The identity.
                  type: string
              required:
              - identity
              - authtype
              type: object
      responses:
        '200':
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: Account or identity not found
      summary: Delete identity
      tags:
      - Account
    post:
      description: Grant an account identity access to an account.
      parameters:
      - description: The account identifier.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              properties:
                authtype:
                  description: The authtype.
                  type: string
                default:
                  default: false
                  description: Should this be the default account?
                  type: string
                email:
                  description: The email.
                  type: string
                identity:
                  description: The identity.
                  type: string
                password:
                  default: none
                  description: The password.
                  type: string
              required:
              - identity
              - authtype
              - email
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                enum:
                - Created
                type: string
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: Account not found
        '409':
          description: Already exists
        '400':
          description: Parameter missing
      summary: Create identity
      tags:
      - Account
  /accounts/{account}/rules:
    get:
      description: Lists all rules for an account.
      parameters:
      - description: The account identifier.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      responses:
        '200':
          content:
            application/x-json-stream:
              schema:
                items:
                  type: string
                type: array
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: Account or rule not found
        '406':
          description: Not acceptable
      summary: List rules
      tags:
      - Account
  /accounts/{account}/usage/history/{rse}:
    get:
      description: Returns the account usage history.
      parameters:
      - description: The account identifier.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      - description: The rse identifier.
        in: path
        name: rse
        required: true
        schema:
          type: string
        style: simple
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  properties:
                    bytes:
                      description: The number of bytes used.
                      type: integer
                    files:
                      description: The files.
                      type: string
                    updated_at:
                      description: When the data was provided.
                      type: string
                  type: object
                type: array
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: Account not found
        '406':
          description: Not acceptable
      summary: Get account usage history
      tags:
      - Account
  /accounts/{account}/usage/local/{rse}:
    get:
      description: Returns the local account usage.
      parameters:
      - description: The account identifier.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      - description: The rse identifier.
        in: path
        name: rse
        required: true
        schema:
          type: string
        style: simple
      responses:
        '200':
          content:
            application/x-json-stream:
              schema:
                items:
                  properties:
                    bytes:
                      description: The number of bytes used.
                      type: integer
                    bytes_limit:
                      description: The maximum number of bytes.
                      type: integer
                    bytes_remaining:
                      description: The remaining number of bytes.
                      type: integer
                    rse_id:
                      description: The rse id.
                      type: string
                  type: object
                type: array
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: Account or rse not found
        '406':
          description: Not acceptable
      summary: Get local account usage
      tags:
      - Account
  /accounts/{account}/usage/global/{rse_expression}:
    get:
      description: Returns the local account usage.
      parameters:
      - description: The account identifier.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      - description: The rse expression.
        in: path
        name: rse_expression
        required: true
        schema:
          type: string
        style: simple
      responses:
        '200':
          content:
            application/x-json-stream:
              schema:
                items:
                  properties:
                    bytes:
                      description: The number of bytes used.
                      type: integer
                    bytes_limit:
                      description: The maximum number of bytes.
                      type: integer
                    bytes_remaining:
                      description: The remaining number of bytes.
                      type: integer
                    rse_expression:
                      description: The rse expression.
                      type: string
                  type: object
                type: array
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: Account or rse not found
        '406':
          description: Not acceptable
      summary: Get local account usage
      tags:
      - Account
  /accounts/{account}:
    get:
      description: Lists all parameters for an account.
      parameters:
      - description: The account identifier.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      responses:
        '201':
          content:
            application/json:
              schema:
                properties:
                  account:
                    description: The account identifier.
                    type: string
                  account_type:
                    description: The account type.
                    type: string
                  deleted_at:
                    description: Datetime if the account was deleted.
                    type: string
                  email:
                    description: The email for the account.
                    type: string
                  status:
                    description: The account status.
                    type: string
                  suspended_at:
                    description: Datetime if the account was suspended.
                    type: string
                type: object
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: No account found.
        '406':
          description: Not acceptable
      summary: List account parameters
      tags:
      - Account
    delete:
      description: Delete an account.
      parameters:
      - description: The account identifier.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      responses:
        '201':
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: Account not found
      summary: Delete
      tags:
      - Account
    put:
      description: Update a parameter for an account.
      parameters:
      - description: The account identifier.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              description: Json object with key-value pairs corresponding to the new
                values of the parameters.
              type: object
      responses:
        '200':
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: No account found.
        '400':
          description: Unknown status
      summary: Update
      tags:
      - Account
    post:
      description: Create an account.
      parameters:
      - description: The account identifier.
        in: path
        name: account
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  description: The email for the account.
                  type: string
                type:
                  description: The account type.
                  enum:
                  - USER
                  - GROUP
                  - SERVICE
                  type: string
              required:
              - type
              - email
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                enum:
                - Created
                type: string
          description: OK
        '401':
          description: Invalid Auth Token
        '409':
          description: Account already exists
        '400':
          description: Unknown status
      summary: Create
      tags:
      - Account
  /accounts:
    get:
      description: List all accounts.
      responses:
        '200':
          content:
            application/x-json-stream:
              schema:
                items:
                  properties:
                    account:
                      description: The account identifier.
                      type: string
                    email:
                      description: The email.
                      type: string
                    type:
                      description: The type.
                      type: string
                  type: object
                type: array
          description: OK
      summary: List
      tags:
      - Account
  /config/{section}/{option}/{value}:
    put:
      description: Create or set the value of an option.
      parameters:
      - description: The section.
        in: path
        name: section
        required: true
        schema:
          type: string
        style: simple
      - description: The option of the section.
        in: path
        name: option
        required: true
        schema:
          type: string
        style: simple
      - description: The value to set.
        in: path
        name: value
        required: true
        schema:
          type: string
        style: simple
      responses:
        '201':
          content:
            application/json:
              schema:
                enum:
                - Created
                type: string
          description: OK
        '401':
          description: Invalid Auth Token
        '500':
          content:
            application/json:
              schema:
                enum:
                - Could not set value {} for section {} option {}
                type: string
          description: Value could not be set
      summary: Create value
      tags:
      - Config
  /config/{section}/{option}:
    get:
      description: Returns the value of an option
      parameters:
      - description: The section.
        in: path
        name: section
        required: true
        schema:
          type: string
        style: simple
      - description: The option of the section.
        in: path
        name: option
        required: true
        schema:
          type: string
        style: simple
      responses:
        '200':
          content:
            application/json:
              schema:
                description: The value of the option
                type: string
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: Config not found
        '406':
          description: Not acceptable
      summary: Get option
      tags:
      - Config
    delete:
      description: Delete an option of a section.
      parameters:
      - description: The section.
        in: path
        name: section
        required: true
        schema:
          type: string
        style: simple
      - description: The option of the section.
        in: path
        name: option
        required: true
        schema:
          type: string
        style: simple
      responses:
        '200':
          description: OK
        '401':
          description: Invalid Auth Token
      summary: Delete option
      tags:
      - Config
  /config/{section}:
    get:
      parameters:
      - description: The section to return.
        in: path
        name: section
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              properties:
                bytes:
                  description: The new limit in bytes.
                  type: integer
              required:
              - bytes
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Dictionary of section options.
                type: object
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: Config not found
        '406':
          description: Not acceptable
      summary: List Sections
      tags:
      - Config
  /config:
    get:
      description: List the full configuration.
      responses:
        '200':
          content:
            application/json:
              schema:
                description: A dict with the sections as keys and a dict with the
                  configuration as value.
                type: object
          description: OK
        '401':
          description: Invalid Auth Token
        '406':
          description: Not acceptable
      summary: List
      tags:
      - Config
    post:
      description: Create or set the configuration option in the requested section.
      requestBody:
        content:
          application/json:
            schema:
              description: 'The request body is expected to contain a json {''section'':
                {''option'': ''value''}}.'
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                enum:
                - Created
                type: string
          description: OK
        '401':
          description: Invalid Auth Token
        '400':
          description: The input data was incomplete or invalid
        '500':
          description: Configuration error
      summary: Create
      tags:
      - Config
  /credentials/signurl:
    get:
      description: Sign a url for a limited lifetime for a particular srevice.
      parameters:
      - description: The RSE to authenticate against.
        in: query
        name: rse
        required: true
        schema:
          type: string
      - description: The lifetime, default 600s.
        in: query
        name: lifetime
        required: false
        schema:
          type: string
      - description: The service, default gcs.
        in: query
        name: svc
        required: false
        schema:
          type: string
      - description: The operation.
        in: query
        name: op
        required: false
        schema:
          type: string
      - description: The Url of the authentification.
        in: query
        name: url
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/octet-stream:
            schema:
              properties:
                X-Rucio-Account:
                  description: Account identifier.
                  type: string
                X-Rucio-AppID:
                  description: Application identifier.
                  type: string
                X-Rucio-VO:
                  description: VO name (Multi-VO only).
                  type: string
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  description: An account attribute.
                  properties:
                    key:
                      description: The key of the account attribute.
                      type: string
                    value:
                      description: The value of the account attribute.
                      type: string
                  type: object
                type: array
          description: OK
        '401':
          description: Invalid Auth Token
        '400':
          description: bad request, no rse or url found.
        '406':
          description: Not acceptable.
      summary: Sign URL
      tags:
      - Credentials
    options: {}
  /dids/{scope}/:
    get:
      description: Return all data identifiers in the given scope.
      parameters:
      - description: The scope.
        in: path
        name: scope
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  description: The name of the did.
                  type: string
                recursive:
                  description: If specified, also returns the child ids recursively.
                  type: boolean
              type: object
      responses:
        '200':
          content:
            application/x-json-stream:
              schema:
                description: Line seperated dictionary of dids.
                items:
                  description: Data identifier
                  properties:
                    level:
                      description: The level of the did.
                      type: integer
                    name:
                      description: The name of the did.
                      type: string
                    parent:
                      description: The parent of the did.
                      type: string
                    scope:
                      description: The scope of the did.
                      type: string
                    type:
                      description: The type of the did.
                      enum:
                      - F
                      - D
                      - C
                      - A
                      - X
                      - Y
                      - Z
                      type: string
                  type: object
                type: array
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: No Dids found
        '406':
          description: Not acceptable
      summary: Get Data Identifier
      tags:
      - Data Identifiers
  /dids/{guid}/guid:
    get:
      description: Returns the dataset associated with a GUID.
      parameters:
      - description: The GUID to query buy.
        in: path
        name: guid
        required: true
        schema:
          type: string
        style: simple
      responses:
        '200':
          content:
            application/x-json-stream:
              schema:
                description: A list of all datasets associated with the guid. Items
                  are seperated by new line character.
                items:
                  description: A dataset associated with a guid.
                  properties:
                    name:
                      description: The name of the dataset.
                      type: string
                    scope:
                      description: The scope of the dataset.
                      type: string
                  type: object
                type: array
          description: OK
        '401':
          description: Invalid Auth Token
        '404':
          description: Did not found
        '406':
          description: Not acceptable
      summary: Get dataset
      tags:
      - Data Identifiers
  /dids/{scope}/dids/search:
    get:
      description: List all data identifiers in a scope which match a given metadata.
      parameters:
      - description: The scope of the data identifiers.
        in: path
        name: scope
        required: true
        schema:
          type: string
        style: simple
      - description: The did type to search for.
        in: query
        name: type
        schema:
          default: collection
          enum:
          - all
          - collection
          - container
          - dataset
          - file
          type: string
