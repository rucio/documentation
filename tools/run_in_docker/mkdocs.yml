site_name: "Rucio Python Client Documentation"
repo_url: https://github.com/rucio/rucio/
site_url: https://rucio.cern.ch/documentation/
copyright: "Copyright Â© 2024 CERN"
docs_dir: /auto_generated/client_api
use_directory_urls: true
not_in_nav: 
  /auto_generated

theme: 
  name: material
  logo: ../../img/rucio_horizontaled_black_cropped.svg
  extra_css: ../../../src/customTheme.css
  extra: 
    homepage: /documentation/
  features:
  - content.code.copy
  - toc.follow
  palette: 
    - scheme: default
      primary: white
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions: 
- toc:
    permalink: true
plugins:
- search
- autorefs
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        options:
          members_order: "source"
          heading_level: 2
          show_source: false
          allow_inspection: false
          merge_init_into_class: true
          docstring_style: "sphinx"
          show_bases: false
